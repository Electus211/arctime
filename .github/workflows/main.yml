name: Arctime Auto Sign

on:
  schedule:
    - cron: '45 23 * * *'  # 每天UTC 23:45 (北京时间次日7:45)
  workflow_dispatch:  # 允许手动触发

jobs:
  arctime-sign:
    runs-on: ubuntu-latest
    name: Arctime自动签到
    env:
      TZ: Asia/Shanghai  # 设置时区为北京时间
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run Arctime Auto Sign
      env:
        # Arctime账号密码
        ARCTIME_USERNAME: ${{ secrets.ARCTIME_USERNAME }}
        ARCTIME_PASSWORD: ${{ secrets.ARCTIME_PASSWORD }}
        
        # 可选调试模式（需要时启用）
        # DEBUG: 'true'
      run: python arctime_auto_sign.py
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: arctime-logs
        path: arctime_auto_sign.py
