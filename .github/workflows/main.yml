name: Arctime Auto Sign

on:
  schedule:
    - cron: '45 23 * * *'  # 每天UTC 23:45 (北京时间次日7:45)
  workflow_dispatch:

jobs:
  arctime-sign:
    runs-on: ubuntu-latest
    name: Arctime自动签到
    env:
      TZ: Asia/Shanghai
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run Arctime Auto Sign
      env:
        # Arctime 账号
        ARCTIME_USERNAME: ${{ secrets.ARCTIME_USERNAME }}
        ARCTIME_PASSWORD: ${{ secrets.ARCTIME_PASSWORD }}
        
        # 邮件配置
        ENABLE_EMAIL: 'true'
        SMTP_SERVER: ${{ secrets.SMTP_SERVER || 'smtp.qq.com' }}
        SMTP_PORT: ${{ secrets.SMTP_PORT || 465 }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}  # QQ邮箱授权码
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: python arctime_auto_sign.py
    
    - name: Save and upload logs
      if: always()
      uses: actions/upload-artifact@v4  # 更新到v4版本
      with:
        name: arctime-sign-logs
        path: |
          arctime_auto_sign.py
          logs/*
